message: |-
  Your task is to carefully look at the following content and extract the required information. The definitions of the required information are as follows:
  summary: A concise overview of the content.
  annualReturn: The percentage gain or loss expected from an investment over a one-year period.
  volatility: The degree of variation in an asset's price over time, indicating its risk and uncertainty.
  managementFee: The annual cost charged by a fund manager for overseeing the investment.
  minimumInvestment: The smallest amount of capital required to participate in an investment product.
  lockupPeriod: A fixed duration during which investors cannot redeem or sell their investment.
  riskLevel: A classification indicating the potential for loss or fluctuation in investment value.
  key_findings: Important points identified from the content that require special attention or may have significant implications.
  
  Following is the content:
  content: {content}

  Strictly follow the requirement below:
